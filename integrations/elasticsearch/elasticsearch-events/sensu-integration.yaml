---
api_version: catalog/v1
type: Integration
metadata:
  namespace: elasticsearch
  name: elasticsearch-events
spec:
  class: supported
  provider: events
  display_name: Elasticsearch Events
  short_description: A pipeline to send Sensu events and metrics to Elasticsearch
  supported_platforms:
    - darwin
    - linux
    - windows
  tags:
    - elasticsearch
    - analytics
    - events
    - metrics
  contributors:
    - "@sensu"
    - "@nixwiz"
    - "@thoward"
  prompts:
    - type: section
      title: Elasticsearch Settings
    - type: markdown
      body: |
        This integration requires one or more Elasticsearch settings.      
    - type: question
      name: elasticsearch_url
      required: true
      input:
        type: string
        title: Elasticsearch URL
        description: >-
          Provide the Elasticsearch URL
        default: http://localhost:9200
    - type: question
      name: elasticsearch_index
      required: true
      input:
        type: string
        title: Elasticsearch Index
        description: >-
          The name of the index within Elasticsearch where Sensu data will be stored.
        default: sensu_events 
    - type: section
      title: Secrets Management
    - type: markdown
      body: |
        This integration requires an Elasticsearch username and password, which
        should be configured as secrets within Sensu. 

        Please see the ["Sensu Elasticsearch Handler"] reference documentation for more information.

        ["Sensu Elasticsearch Handler"]: https://github.com/sensu/sensu-elasticsearch-handler#environment-variables
    - type: question
      name: secret_provider
      input:
        type: string
        title: Secret Provider
        enum:
          - env
          - vault
        default: env
    - type: question
      name: username_secret_id
      input:
        type: string
        title: Elasticsearch Username Secret ID
        description: >-
          Provide the Secret identifier (i.e. environment variable name, or Vault secret key/path) for the Elasticsearch username
        default: ELASTICSEARCH_USERNAME
    - type: question
      name: password_secret_id
      input:
        type: string
        title: Elasticsearch Password Secret ID
        description: >-
          Provide the Secret identifier (i.e. environment variable name, or Vault secret key/path) for the Elasticsearch password
        default: ELASTICSEARCH_PASSWORD
  resource_patches:
    - resource:
        api_version: secrets/v1
        type: Secret
        name: elasticsearch_username
      patches:
        - path: /spec/provider
          op: replace
          value: "[[secret_provider]]"
        - path: /spec/id
          op: replace
          value: "[[username_secret_id]]"
    - resource:
        api_version: secrets/v1
        type: Secret
        name: elasticsearch_password
      patches:
        - path: /spec/provider
          op: replace
          value: "[[secret_provider]]"
        - path: /spec/id
          op: replace
          value: "[[password_secret_id]]"
    - resource:
        api_version: core/v2
        type: Handler
        name: elasticsearch-events
      patches:
        - path: /spec/env_vars
          op: replace
          value:
            - "ELASTICSEARCH_INDEX=[[elasticsearch_index]]"
            - "ELASTICSEARCH_URL=[[elasticsearch_url]]"
