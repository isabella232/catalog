---
api_version: catalog/v1
type: Integration
metadata:
  namespace: cassandra
  name: cassandra-monitoring
spec:
  class: community
  provider: monitoring
  display_name: Cassandra monitoring
  short_description: Cassandra `nodetool` checks and `tpstats` metrics
  supported_platforms:
    - darwin
    - linux
    - windows
  tags:
    - cassandra
    - database
    - metrics
  contributors:
    - "@nixwiz"
    - "@thoward"
  prompts:
    - type: question
      name: metrics_pipeline
      required: false
      input:
        type: string
        title: Metrics Pipeline
        description: >-
          How do you want to process metrics collected by this integration?
        ref: core/v2/pipeline/metadata/name
    - type: question
      name: alerts_pipeline
      required: false
      input:
        type: string
        title: Alert Pipeline
        description: >-
          How do you want to be alerted for failures detected by this integration (e.g. Slack or Microsoft Teams)?
        ref: core/v2/pipeline/metadata/name
    - type: question
      name: incidents_pipeline
      required: false
      input:
        type: string
        title: Incident Pipeline
        description: >-
          How do you want to process incidents for failures detected by this integration (e.g. Atlassian JIRA/ServiceDesk, or Pagerduty)?
        ref: core/v2/pipeline/metadata/name
  resource_patches:
    - resource:
        api_version: core/v2
        type: CheckConfig
        name: cassandra-metrics
      patches:
        - path: /spec/pipelines/-
          op: add
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[metrics_pipeline]]"
    - resource:
        api_version: core/v2
        type: CheckConfig
        name: cassandra-healthcheck
      patches:
        - path: /spec/pipelines/-
          op: add
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[alerts_pipeline]]"
        - path: /spec/pipelines/-
          op: add
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[incidents_pipeline]]"
