---
type: Pipeline
api_version: core/v2
metadata:
  name: email
  labels:
    provider: incidents
spec:
  workflows:
  - name: email-incidents
    filters:
    - api_version: core/v2
      type: EventFilter
      name: is_incident
    - api_version: core/v2
      type: EventFilter
      name: not_silenced
    mutator: {}
    handler:
      api_version: core/v2
      type: Handler
      name: email-handler
---
type: Handler
api_version: core/v2
metadata:
  name: email-handler
spec:
  command: >-
    sensu-email-handler 
    -u $SMTP_USER 
    -p $SMTP_PASSWORD
    -s $SMTP_SERVER 
    -P $SMTP_PORT
    -f $EMAIL_SENDER
    -t $EMAIL_RECIPIENT
    --hookout=true
  env_vars:
    - "SMTP_SERVER=127.0.0.1"
    - "SMTP_PORT=587"
    - "EMAIL_SENDER=sensu-alert@example.com"
    - "EMAIL_RECIPIENT=oncall@example.com"
  handlers: null
  runtime_assets:
    - sensu/sensu-email-handler:1.2.2
  secrets:
    - name: SMTP_USERNAME
      secret: smtp_user
    - name: SMTP_PASSWORD
      secret: smtp_password
  timeout: 10
  type: pipe
---
type: Secret
api_version: secrets/v1
metadata:
  name: smtp_user
spec:
  provider: env
  id: SMTP_USER
---
type: Secret
api_version: secrets/v1
metadata:
  name: smtp_password
spec:
  provider: env
  id: SMTP_PASSWORD
