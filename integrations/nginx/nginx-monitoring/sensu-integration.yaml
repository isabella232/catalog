---
api_version: catalog/v1
type: Integration
metadata:
  namespace: nginx
  name: nginx-monitoring
spec:
  class: community
  provider: monitoring
  display_name: NGINX monitoring
  short_description: Monitor NGINX service health and performance
  supported_platforms:
    - darwin
    - linux
    - windows
  tags:
    - http
    - nginx
    - webserver
  contributors:
    - "@nixwiz"
    - "@calebhailey"
  prompts:
    - type: question
      name: metrics_pipeline
      input:
        type: string
        title: Metrics Pipeline
        description: >-
          How do you want to process metrics collected by this integration?
        ref: core/v2/pipeline/metadata/name
        required: false
    - type: question
      name: alerts_pipeline
      input:
        type: string
        title: Alert Pipeline
        description: >-
          How do you want to be alerted for failures detected by this integration (e.g. Slack or Microsoft Teams)?
        ref: core/v2/pipeline/metadata/name
        required: false
    - type: question
      name: incidents_pipeline
      input:
        type: string
        title: Incident Pipeline
        description: >-
          How do you want to process incidents for failures detected by this integration (e.g. Atlassian JIRA/ServiceDesk, or Pagerduty)?
        ref: core/v2/pipeline/metadata/name
        required: false
  resource_patches:
    - resource:
        api_version: core/v2
        type: CheckConfig
        name: nginx-metrics
      patches:
        - path: /spec/pipelines/-
          op: add
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[metrics_pipeline]]"
    - resource:
        api_version: core/v2
        type: CheckConfig
        name: nginx-healthcheck
      patches:
        - path: /spec/pipelines/-
          op: add
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[alerts_pipeline]]"
        - path: /spec/pipelines/-
          op: add
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[incidents_pipeline]]"
