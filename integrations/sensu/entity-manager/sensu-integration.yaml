---
api_version: catalog/v1
type: Integration
metadata:
  namespace: sensu
  name: entity-manager
spec:
  class: supported
  provider: discovery
  display_name: "Sensu Entity Manager"
  short_description: "Real-time subscription and entity metadata management (for use with auto-discovery checks)"
  supported_platforms:
    - darwin
    - linux
    - windows
  tags:
    - sensu
    - discovery
    - auto discovery
    - service discovery
  contributors:
    - "@sensu"
    - "@calebhailey"
  prompts:
    - type: section
      title: Secrets Management
    - type: markdown
      body: |
        This integration requires a Sensu API Key that provides write access to the Entities API.
    - type: question
      name: secret_provider
      input:
        type: string
        title: Secret Provider
        enum:
          - env
          - vault
        default: env
    - type: question
      name: secret_id
      input:
        type: string
        title: Secret ID
        description: >-
          Provide the Secret identifier (i.e. environment variable name, or Vault secret key/path)
        default: SENSU_ENTITY_MANAGER_API_KEY
  resource_patches:
    - resource:
        api_version: secrets/v1
        type: Secret
        name: entity-manager-api-key
      patches:
        - path: /spec/provider
          op: replace
          value: "[[secret_provider]]"
        - path: /spec/id
          op: replace
          value: "[[secret_id]]"
